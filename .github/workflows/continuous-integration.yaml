name: Continuous Integration
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macos-10.15]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.300'
    - run: dotnet test csharp
    - run: dotnet pack csharp/Fau --configuration Release
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
    - run: composer install
    - run: mkdir php/test_results
    - run: vendor/bin/phpunit --whitelist php/src --coverage-text php/tests/ | tee php/test_results/unit
    - run: grep -E "^\s*Lines:\s*100.00%\s*\([0-9]+\/[0-9]+\)$$" php/test_results/unit
  release:
    if: github.ref == 'refs/heads/production' && github.repository == 'jameswilddev/fau'
    needs: build
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.300'
    - run: dotnet pack csharp/Fau --configuration Release
    - run: dotnet nuget push csharp/Fau/bin/Release/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.nuget_key }}
